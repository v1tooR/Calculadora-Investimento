<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .custom-widget {
            font-family: Montserrat;
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            z-index: 9999;
        }

        .circle {
            background-color: #F26722; /* Cor laranja */
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-right: 10px;
        }

        .circle-content {
            display: flex;
            flex-direction: column;
            margin: 0px
            align-items: center;
        }

        .large-text {
            font-family: Montserrat;
            font-size: 30px;
            font-weight: bold;
        }

        .small-text {
            font-family: Montserrat;
            font-size: 16px;
        }

        .rectangle {
            font-family: Montserrat;
            background-color: #FDBC3B; /* Cor amarela */
            border-radius: 20px;
            padding: 5px 10px;
            color: #00342D;
            font-size: 14px
            font-weight: 800;
            text-align: start;
        }

    </style>
</head>
<body>
    <div class="custom-widget">
        <div class="circle">
          <div class="circle-content">
            <span class="large-text">+35</span>
            <span class="small-text">mi</span>
          </div>
        </div>
        <div class="rectangle">
          <span>de visitantes <br>at√© hoje</span>
        </div>
      </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

        body {
            font-family: Montserrat;
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }

        .calculator {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            border-radius: 20px;
            background-color: #282828;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            color: #FFFFFF;
            margin-top: 10px;
        }

        .calculator h1 {
            color: #FFFFFF;
            font-size: 33px;
            margin-bottom: 30px;
            font-weight: 200;
            text-align: center;
        }

        .form-group {
            margin-top: 10px;
            display: flex;
            flex-direction: row;
            align-items: center;
            width: 100%;
            gap: 14px; /* Adiciona ou ajusta o valor de gap */
        }

        label {
            margin-top: 10px;
            color: #FFFFFF;
            font-size: 14px;
        }

        input{
            font-family: Montserrat;
            width: 48%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
            background-color: #FFFFFF;
            color: #000000;
            border: none;
            border-radius: 10px;
            font-size: 14px;
        }

        input#investmentTime,#interestRate{
            width: 32%;
        }

        select{
            font-family: Montserrat;
            padding: 9px;
            margin-top: 5px;
            box-sizing: border-box;
            background-color: #FFFFFF;
            color: #000000;
            border: none;
            border-radius: 10px;
            font-size: 14px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
        }

        button {
            font-family: Montserrat;
            width: 48%;
            padding: 10px;
            margin-top: 20px;
            background-color: #7DB667;
            color: #FFFFFF;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            font-weight: bold;
        }

        button:hover {
            background-color: #68A255;
        }

        button:focus {
            outline: none;
        }

        #clearButton {
            background-color: #00008B;
            margin-right: 4%;
        }

        .results {
            margin-top: 20px;
            max-width: 600px;
            width: 100%;
        }

        .values{
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            border-radius: 20px;
            background-color: #282828;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            color: #FFFFFF;
            text-align: center;
            font-size: 16px;

        }

        #monthlyBreakdown {
            margin-top: 20px;
            overflow-x: auto;
            border-radius: 30px;
            border: 2px solid #7DB667;
        }

        #breakdownTable {
            width: 100%;
            border-collapse:collapse;
            background-color: #FFFFFF;
            color: #7DB667;
            border-radius: 30px;
        }

        .chart-container {
            background-color: #FFFFFF;
            border: 2px solid #7DB667;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            color: #FFFFFF;
            margin-top: 20px;
            width: 100%;
            max-width: 550px;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        #breakdownTable th, #breakdownTable td {
            border: 1px solid #7DB667;
            border-radius: 30px;
            padding: 18px;
            text-align: center;
            color: #000000;
        }

        .tab {
            overflow: hidden;
            border-bottom: 1px solid #ccc;
            width: 100%;
            margin-top: 20px;
        }

        .tab button {
            background-color: inherit;
            margin: 1px;
            width: 49%;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            background-color: #7DB667;
            color: white;
        }

        .tab button:hover {
            background-color: #00008B;
            color: white;
        }

        .tab button.active {
            background-color: #00008B;
            color: white;
        }

        .tabcontent {
            display: none;
            border-top: none;
        }

        .tabcontent.active {
            display: block;
        }

        @media (max-width: 600px) {
            .calculator {
                width: 100%;
                padding: 15px;
            }

            button {
                padding: 8px;
                font-size: 14px;
            }
            
            .form-group {
                flex-direction: column;
            }

            input, select {
                padding: 6px;
                font-size: 14px;
            }
            input#investmentTime,#interestRate{
                width: 100%;
            }
            
            .chart-container{
                width: 100%;
            }
            .values{
                width: 100%;
            }
            .tab button {
                width: 100%;
                text-align: center;
            }
        }

    </style>
</head>
<body>
    <div class="calculator">
        <h1>calculadora de Investimento</h1>
        <div class="form-group">
            <input type="text" id="initialAmount" placeholder="Aporte Inicial (R$):" oninput="applyCurrencyMask(this)">
            <input type="text" id="monthlyAmount" placeholder="Aporte Mensal (R$)" oninput="applyCurrencyMask(this)">
        </div>
        <div class="form-group">
            <input type="number" placeholder="Tempo de Investimento" id="investmentTime">
            <select id="timeUnit" aria-placeholder="Tempo">
                <option value="months">Meses</option>
                <option value="years">Anos</option>
            </select>
            <input type="number" placeholder="Taxa de Juros (%)" id="interestRate">
            <select id="rateType">
                <option value="monthly">Mensal</option>
                <option value="annual">Anual</option>
            </select>
        </div>
        <div class="button-group">
            <button id="clearButton" onClick="clearFields()">Limpar</button>
            <button onClick="calculate()">Calcular</button>
        </div>
    </div>

    <div class="values">
        <div id="finalValue"></div>
        <div id="totalInvested"></div>
        <div id="totalInterest"></div>
    </div>

    <div class="results" id="resultsDiv" style="display: none;">
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'Table')" id="defaultTab">Tabela</button>
            <button class="tablinks" onclick="openTab(event, 'Charts')">Gráficos</button>
        </div>

        <div id="Table" class="tabcontent">
            <div id="monthlyBreakdown">
                <table id="breakdownTable">
                    <thead>
                        <tr>
                            <th>Mês</th>
                            <th>Aporte</th>
                            <th>Rendimento</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div id="Charts" class="tabcontent">
            <div class="chart-container">
                <canvas id="investmentChart" width="600" height="300"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="pieChart" width="600" height="300"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        function simulateRates() {
            return {
                inflationRate: 0.045,  // Taxa de inflação atualizada
                /*cdbRate: 11.0,  // Taxa do CDB atualizada
                dollarRate: 0.75,  // Taxa do dólar atualizada
                savingsRate: 0.25  // Taxa da poupança atualizada*/
            };
        }

        function formatCurrency(value) {
            return value.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        }

        function parseCurrency(value) {
            return parseFloat(value.replace(/\D/g, '')) / 100;
        }

        function clearFields() {
            document.getElementById('initialAmount').value = '';
            document.getElementById('monthlyAmount').value = '';
            document.getElementById('investmentTime').value = '';
            document.getElementById('timeUnit').value = 'months';
            document.getElementById('interestRate').value = '';
            document.getElementById('rateType').value = 'monthly';
            document.getElementById('finalValue').innerText = '';
            document.getElementById('totalInvested').innerText = '';
            document.getElementById('totalInterest').innerText = '';
            document.querySelector('#breakdownTable tbody').innerHTML = '';
            document.getElementById('resultsDiv').style.display = 'none';
        }

        function applyCurrencyMask(element) {
            let value = element.value.replace(/\D/g, '');
            value = (parseInt(value) / 100).toFixed(2);
            element.value = formatCurrency(parseFloat(value));
        }

        async function calculate() {
            const initialAmount = parseCurrency(document.getElementById('initialAmount').value);
            const monthlyAmount = parseCurrency(document.getElementById('monthlyAmount').value);
            const interestRate = parseFloat(document.getElementById('interestRate').value);
            const rateType = document.getElementById('rateType').value;
            const investmentTime = parseFloat(document.getElementById('investmentTime').value);
            const timeUnit = document.getElementById('timeUnit').value;

            const { inflationRate } = simulateRates(); //adicionar novos índices

            let months = timeUnit === 'years' ? investmentTime * 12 : investmentTime;
            let monthlyRate = rateType === 'annual' ? (interestRate / 100) / 12 : interestRate / 100;
            let monthlyInflationRate = inflationRate / 12;
            //let monthlyCdbRate = cdbRate / 12;
           //let monthlyDollarRate = dollarRate / 12;

            let totalInvested = initialAmount;
            let totalInterest = 0;
            let totalAmount = initialAmount;
            //let savingsTotal = initialAmount;
            //let savingsData = [];
            let breakdownHTML = '';
            let monthlyData = [];
            let aporteData = [];
            let rendimentoData = [];
            //let cdbData = [];
            let inflationData = [];
            //let dollarData = [];
            //let cdbTotal = initialAmount;
            //let inflationTotal = initialAmount;
            //let dollarTotal = initialAmount;

            for (let i = 0; i < months; i++) {
                totalAmount += monthlyAmount;
                totalInvested += monthlyAmount;
                let interest = totalAmount * monthlyRate;
                totalInterest += interest;
                totalAmount += interest;

                breakdownHTML += `<tr>
                    <td>${i + 1}</td>
                    <td>${formatCurrency(monthlyAmount)}</td>
                    <td>${formatCurrency(interest)}</td>
                    <td>${formatCurrency(totalAmount)}</td>
                </tr>`;

                monthlyData.push(i + 1);
                aporteData.push(monthlyAmount);
                rendimentoData.push(interest);
                inflationData.push(totalAmount * monthlyInflationRate);
            }

            /*for (let i = 0; i < months; i++) {
                savingsTotal += monthlyAmount * (1 + savingsRate / 100);
                savingsData.push(savingsTotal.toFixed(2));
                totalAmount += monthlyAmount;
                totalInvested += monthlyAmount;
                let interest = totalAmount * monthlyRate;
                totalInterest += interest;
                totalAmount += interest;

                cdbTotal += monthlyAmount + (cdbTotal * monthlyCdbRate);
                inflationTotal += monthlyAmount + (inflationTotal * monthlyInflationRate);
                dollarTotal += monthlyAmount + (dollarTotal * monthlyDollarRate);

                breakdownHTML += `<tr>
                    <td>${i + 1}</td>
                    <td>${formatCurrency(monthlyAmount)}</td>
                    <td>${formatCurrency(interest)}</td>
                    <td>${formatCurrency(totalAmount)}</td>
                </tr>`;

                monthlyData.push(i + 1);
                aporteData.push(monthlyAmount);
                rendimentoData.push(interest);
                cdbData.push(cdbTotal.toFixed(2));
                inflationData.push(inflationTotal.toFixed(2));
                dollarData.push(dollarTotal.toFixed(2));
            }*/

            document.getElementById('finalValue').innerText = `Valor Total Final: ${formatCurrency(totalAmount)}`;
            document.getElementById('totalInvested').innerText = `Total Investido: ${formatCurrency(totalInvested)}`;
            document.getElementById('totalInterest').innerText = `Total de Juros: ${formatCurrency(totalInterest)}`;
            document.querySelector('#breakdownTable tbody').innerHTML = breakdownHTML;

            document.getElementById('resultsDiv').style.display = 'block';

            new Chart(document.getElementById('investmentChart').getContext('2d'), {
                type: 'line',
                data: {
                    labels: monthlyData,
                    datasets: [
                        {
                            label: 'Valor Total Investido',
                            data: aporteData,
                            borderColor: '#7DB667',
                            borderWidth: 1,
                            fill: false
                        },
                        {
                            label: 'Valor Total Final',
                            data: rendimentoData,
                            borderColor: 'green',
                            borderWidth: 1,
                            fill: false
                        },
                        {
                            label: 'Total de Juros',
                            data: inflationData,
                            borderColor: 'black',
                            borderWidth: 1,
                            fill: false
                        },
                        /*{
                            label: 'Inflação',
                            data: inflationData,
                            borderColor: 'red',
                            borderWidth: 1,
                            fill: false
                        }*/
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Mês'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Valor (R$)'
                            }
                        }
                    }
                }
            });

            new Chart(document.getElementById('pieChart').getContext('2d'), {
                type: 'pie',
                data: {
                    labels: ['Valor Total Investido', 'Valor Total Final', 'Total de Juros', 'Inflação'],
                    datasets: [{
                        data: [totalInvested, totalAmount, totalInterest, totalAmount * inflationRate / 100],
                        backgroundColor: [
                            '#7DB667',
                            '#68A255',
                            '#FF6384',
                            '#36A2EB'
                        ],
                        hoverBackgroundColor: [
                            '#7DB667',
                            '#68A255',
                            '#FF6384',
                            '#36A2EB'
                        ]
                    }]
                },
                options: {
                    responsive: true
                }
            });
        }

        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // Set the default tab to be open
        document.getElementById("defaultTab").click();

        function formatCurrency(value) {
            return value.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        }
    </script>
</body>
</html>
